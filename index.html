
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trae - Collaborate with Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --trae-green: #00f291;
            --trae-black: #000000;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--trae-black);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .text-trae-green { color: var(--trae-green); }
        .bg-trae-green { background-color: var(--trae-green); }
        .border-trae-green { border-color: var(--trae-green); }
        
        .btn-primary {
            background-color: var(--trae-green);
            color: #000;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(0, 242, 145, 0.4);
        }
        
        .btn-secondary {
            border: 1px solid #333;
            background: transparent;
            color: #fff;
            transition: all 0.2s ease;
        }
        .btn-secondary:hover {
            border-color: #666;
            background: rgba(255, 255, 255, 0.05);
        }

        .changelog-line {
            position: absolute;
            left: 7px;
            top: 0;
            bottom: 0;
            width: 1px;
            border-left: 1px dashed #333;
        }
        
        .trae-grid {
            background-image: radial-gradient(#111 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="trae-grid">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
